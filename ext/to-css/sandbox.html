<!DOCTYPE html>
<html>
  <head>
    <title>rekapi.toCSS();</title>
    <script src="../../dist/rekapi.bundle.min.js"></script>
    <script src="rekapi.to-css.js"></script>
    <style type="text/css">
      .container {
        position: relative;
      }
      #tester {
        background: #f00;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="tester-container" class="container">
      <div id="tester"></div>
    </div>
    <script>

      var animation = new Rekapi(document.getElementById('tester-container'), {
        'fps': 60
      });
      var testDiv = document.getElementById('tester');
      var actor = new Rekapi.DOMActor(testDiv);
      animation.addActor(actor);

      actor
        .keyframe(500, {
          'top': '0px'
          ,'left': '0px'
        }).keyframe(3000, {
          'top': '400px'
          ,'left': '400px'
        }, {
          'left': 'easeInOutQuart'
          ,'top': 'swingTo'
        });

     console.log(animation);
     var css = animation.toCSS({
       'vendors': ['webkit', 'mozilla']
       ,'granularity': 150
     });

     var style = document.createElement('style');
     style.innerHTML = css;
     document.head.appendChild(style);
     testDiv.classList.add('actor-0');

    </script>
  </body>
</html>
